<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app Project</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googlepis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3761523ebd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="searchs"
          placeholder="🔍Change City..."
          class="form-control"
          id="search"
          required
        />
        <input type="submit" value="search" class="search-button" />
      </form>
      <br />
      <div class="button">
        <button type="button" class="btn btn-info">Current Location</button>
      </div>
      <div>
        <h1 class="current-city" id="city">Bulawayo</h1>
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
          />
        </h1>
        <br />
        <div class="current-temperature" id="currentTemperature">
          28°C </div>
          <div class="icon"  id="currentIcon"></div>
            <span id="description"></span>
        <br />
        <div class="dateTime">
          <div class="currentDate" id="current-date">
            October, 31 Tuesday, 2023
          </div>
          <div class="currentTime" id="current-time">12:00</div>
          <div class="condition">
            <div class="air-conditions">Air Conditions</div>
            <br />
            <div class="row">
              <div class="col">
                Real Feel
                <p id="realFeel">27°C</p>
              </div>
              <div class="col">
                Wind Speed
                <p id="windSpeed">13km/hr</p>
              </div>
              <div class="row">
                <div class="col">
                  Wind Degree
                  <p id="windDegree">0%</p>
                </div>
                <div class="col"> 
                  Humidity
                  <p id="humidity">0</p>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="header">
            <em>5-DAY FORECAST</em>
          </div>
         <hr />
    </div>
      </div>
  </div>
  </div>
  </div>
  </div>
    <footer>
      <a
        href="https://github.com/Zaemah/weather.app"
        target="_blank"
        rel="noreferrer"
        >open source code by</a
      >
      <a href="https://github.com/Zaemah" target="_blank"> Emmah Zanele Mpofu</a> hosted
      <a href="https://wonderful-tiramisu-e8fd57.netlify.app" target="_blank">on Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
